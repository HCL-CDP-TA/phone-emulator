version: "3.8"

services:
  phone-emulator:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
        BUILD_DATE: "${BUILD_DATE:-}"
        VCS_REF: "${VCS_REF:-}"
        VERSION: "${VERSION:-latest}"
    container_name: phone-emulator
    restart: unless-stopped
    ports:
      - "${PORT:-3003}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3000
    labels:
      - "app=phone-emulator"
      - "environment=${ENVIRONMENT:-production}"
      - "version=${VERSION:-latest}"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: phone-emulator-network
